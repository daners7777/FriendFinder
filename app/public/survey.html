					</div>

		<div class="row">

	<div id="resultsModal" class="modal fade in" role="dialog" style="display: none;">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">×</button>
					<h2 class="modal-title"><strong>Best Match</strong></h2>
				</div>
				<div class="modal-body">
					<h2 id="matchName">test</h2>
					<img id="matchImg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Hurricane_Isabel_from_ISS.jpg/300px-Hurricane_Isabel_from_ISS.jpg"
					 alt="">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" id="close">Close</button>
				</div>
			</div>

		</div>
	</div>

	<script type="text/javascript">


		$("#submit").on("click", function (event) {

			event.preventDefault();




			function validateForm() {
				var isValid = true;
				$('.form-control').each(function () {
					if ($(this).val() === '')
						isValid = false;
				});

				return isValid;
			}


			if (validateForm() == true) {

				var userData = {
					name: $("#name").val(),
					photo: $("#image").val(),
					scores: [$("#question1").val(), $("#question2").val(), $("#question3").val(), $("#question4").val(), $("#question5").val(), $("#question6").val(), $("#question7").val(), $("#question8").val(), $("#question9").val(), $("#question10").val(),]
				}


				var currentURL = window.location.origin;


				$.post(currentURL + "/api/friend", userData, function (data) {



					$("#matchName").text(data.name);
					$('#matchImg').attr("src", data.photo);
					$('#matchImg').attr("height", 200);


					$("#resultsModal").show();

				});

			}
			else {
				alert("Please fill out all fields before submitting!");
			}

		});

		$("#close").on("click", function () {
			$("#resultsModal").hide();
		});

		$(".close").on("click", function () {
			$("#resultsModal").hide();
		});


	</script>

</body>
